<html>
    <center><head>
        <h1 style="color: #ccdb41;"> <b><i>Registration Form</i></b> </h1>
    </head>
    <body style="background-color: rgb(148, 82, 93);">

        <form action="insert" method="post">
            {% csrf_token %}
            <label><b>Name: </b></label>
            <input type="text" name="name" /> <br/>
            <p class="space"></p>
            <label><b>Email: </b></label>
            <input type="email" name="email" /> <br/>
            <p class="space"></p>
            <label><b>Age:  </b></label>
            <input type="number" name="age" /> <br/>
            <p class="space"></p>
            <label for="browser"><b>Sex:  </b></label>
                <input list="browsers" name="sex" id="browser">
                <datalist id="browsers">
                  <option value="Male">
                  <option value="Female">
                  <option value="Others">
                </datalist>
            <p class="space"></p>
            <label><b>Contact Number:  </b></label>
            <input type="number" name="contact" /> <br/>
            <p class="space"></p>
            <label><b>Score:  </b></label>
            <input type="number" name="score" /> <br/>
            <p class="space"></p>
            <label><b>Course Name: </b></label>
            <input type="text" name="course" /> <br/>
            <p class="space"></p>
            <input type="submit" value="submit" />
        </form>
    </body>
    </center>
</html>
